<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kage's Riemann Sum Calculator</title>
<link rel="stylesheet" href="/bootstrap-4.0.0-dist/css/bootstrap.min.css"></link>
<script src="/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<script src="/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Your results</h1>
		<table class="table">
			<tr>
				<th>Parameter</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>Equation</td>
				<td th:text="${data.eqxn}"></td>
			</tr>
			<tr>
				<td>Where</td>
				<td th:text="${data.readableWhere}"></td>
			</tr>
			<tr>
				<td>Left Bound</td>
				<td th:text="${data.leftB}"></td>
			</tr>
			<tr>
				<td>Right Bound</td>
				<td th:text="${data.rightB}"></td>
			</tr>
			<tr>
				<td>Rectangles</td>
				<td th:text="${data.rect}"></td>
			</tr>
			<tr>
				<td><strong>Sum</strong></td>
				<td><strong th:text="${solution}"></strong></td>
			</tr>
		</table>
	</div>
</body>
</html>
